<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #e6e6fa, #d8b4fe, #c084fc);
    }

    .container {
      background: url("https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm00OTQtYmctMDA0Yy14LmpwZw.jpg") no-repeat center center/cover;
      width: 400px;          /* Same as login */
      height: 500px;         /* Same as login */
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(100, 72, 128, 0.2);
      border: 1px solid #e9d5ff;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .container h2 {
      color: #6a1b9a;
      margin-bottom: 20px;
    }

    .container input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .container button {
      width: 95%;
      padding: 12px;
      border: none;
      background: #6a1b9a;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    .container button:hover {
      background: #8e24aa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Create Account</button>
    </form>
  </div>

<script>
  const form = document.getElementById('signupForm');
  const username = document.getElementById('username');
  const email = document.getElementById('email');
  const password = document.getElementById('password');
  const togglePassword = document.getElementById('togglePassword');

  const usernameError = document.getElementById('usernameError');
  const emailError = document.getElementById('emailError');
  const passwordError = document.getElementById('passwordError');
  const successMsg = document.getElementById('successMsg');

  togglePassword.addEventListener('change', () => {
    password.type = togglePassword.checked ? 'text' : 'password';
  });

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    let valid = true;
    usernameError.textContent = '';
    emailError.textContent = '';
    passwordError.textContent = '';
    successMsg.textContent = '';

    if (username.value.trim() === '') {
      usernameError.textContent = 'Username is required';
      valid = false;
    }

    if (!email.value.match(/^[^ ]+@[^ ]+\.[a-z]{2,3}$/)) {
      emailError.textContent = 'Enter a valid email';
      valid = false;
    }

    if (password.value.length < 6) {
      passwordError.textContent = 'Password must be at least 6 characters';
      valid = false;
    }

    if (valid) {
      // Save to localStorage
      const userData = {
        username: username.value,
        email: email.value,
        password: password.value
      };
      localStorage.setItem('user', JSON.stringify(userData));
      successMsg.textContent = 'Sign Up Successful!';
      form.reset();
    }
  });
</script>


</body>
</html>

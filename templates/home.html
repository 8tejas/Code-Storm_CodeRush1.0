<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Homepage</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #f3e8ff, #e0c7ff, #d8b4fe); 
    color: #333;
  }

  /* Navbar & Hamburger */
  nav {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between; 
    padding: 10px 20px;
    background: rgba(180, 135, 255, 0.9);
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    position: relative;
    flex-wrap: wrap;
    box-sizing: border-box;
  }

  .hamburger {
    font-size: 28px;
    cursor: pointer;
  }

  .logo img {
    width: 60px;
    height: 60px;
    object-fit: contain;
  }

  .menu {
    display: none;
    position: absolute;
    top: 60px;
    left: 0;
    background: rgba(230, 210, 255, 0.95);
    width: 200px;
    border-radius: 0 0 10px 10px;
    padding: 10px;
    flex-direction: column;
    z-index: 100;
  }

  .menu p {
    font-weight: bold;
    margin-bottom: 10px;
    color: #6a1b9a;
    font-size: 16px;
  }

  .menu button {
    padding: 8px;
    margin: 5px 0;
    border: none;
    border-radius: 6px;
    background: #d8b4fe;
    color: #4b0082;
    cursor: pointer;
    font-size: 14px;
    transition: 0.3s;
  }

  .menu button:hover {
    background: #e6c8ff;
  }

  /* Main content */
  .main-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 900px;
    margin: 20px auto;
    padding: 0 10px;
    box-sizing: border-box;
  }

  .container {
    width: 100%;
    background: rgba(255,255,255,0.25);
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    text-align: center;
    box-sizing: border-box;
  }

  .container h2 {
    color: #4b0082;
  }

  .pdf-upload {
    margin-top: 20px;
    background: url('https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm00OTQtYmctMDA0Yy14LmpwZw.jpg') no-repeat center center/cover;
    padding: 20px;
    border-radius: 10px;
    color: white;
    backdrop-filter: brightness(0.7);
    width: 100%;
    box-sizing: border-box;
  }

  .pdf-upload h3 {
    margin-bottom: 10px;
    font-size: 16px;
  }

  .pdf-upload input {
    margin-top: 10px;
    padding: 8px;
    border-radius: 5px;
    border: none;
    width: 95%;
    max-width: 100%;
  }

  @media (max-width: 600px) {
    nav {
      padding: 8px 10px;
    }
    .menu {
      width: 160px;
    }
    .menu p {
      font-size: 14px;
    }
    .menu button {
      font-size: 12px;
      padding: 6px;
    }
    .container {
      padding: 15px;
    }
    .pdf-upload {
      padding: 15px;
    }
  }
</style>
</head>
<body>

<nav>
  <div class="hamburger" onclick="toggleMenu()">â˜°</div>
  <div class="logo">
    <img src="{{url_for('static', filename='logo.png')}}" alt="Logo">
  </div>

  <div class="menu" id="menu">
    <p id="welcomeUser">Hello, User!</p>
    <button onclick="window.location.href='about.html'">About</button>
    <button onclick="window.location.href='report.html'">Report</button>
  </div>
</nav>

<div class="main-content">
  <div class="container">
    <h2 id="welcomeMessage">Welcome!</h2>
    <p>All your relevant information and reports will appear here.</p>

    <div class="pdf-upload">
      <h3>Upload your EEG PDF scores:</h3>
      <input type="file" accept=".pdf" multiple>
    </div>
  </div>
</div>

<script>
  const name = localStorage.getItem('userName') || 'User';
  document.getElementById('welcomeUser').textContent = `Hello, ${name}!`;
  document.getElementById('welcomeMessage').textContent = `Welcome, ${name}!`;

  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
  }
</script>

</body>
</html>

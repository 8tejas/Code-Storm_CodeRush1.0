<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Homepage</title>
<style>
  :root{
    --beige:#f5f5dc;
    --beige-hover:#e2d8b3;
    --ink:#333;
    --purple: rgba(180, 135, 255, 0.9);
  }

  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    background: linear-gradient(135deg, #f3e8ff, #e0c7ff, #d8b4fe);
    color: var(--ink);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Navbar & Hamburger */
  nav {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between; 
    padding: 10px 20px;
    background: var(--purple);
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    position: relative;
    flex-wrap: wrap;
    box-sizing: border-box;
  }

  .hamburger {
    font-size: 28px;
    cursor: pointer;
  }

  .logo img {
    width: 60px;
    height: 60px;
    object-fit: contain;
  }

  .menu {
    display: none;
    position: absolute;
    top: 60px;
    left: 0;
    background: rgba(230, 210, 255, 0.95);
    width: 200px;
    border-radius: 0 0 10px 10px;
    padding: 10px;
    flex-direction: column;
    z-index: 100;
  }

  .menu p {
    font-weight: bold;
    margin-bottom: 10px;
    color: #6a1b9a;
    font-size: 16px;
  }

  .menu button {
    padding: 10px;
    margin: 6px 0;
    border: none;
    border-radius: 8px;
    background: var(--beige);
    color: var(--ink);
    cursor: pointer;
    font-size: 15px;
    transition: all 0.3s ease;
  }

  .menu button:hover {
    background: var(--beige-hover);
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  /* Main content */
  .main-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    flex: 1;
    justify-content: center;
  }

  .container {
    width: 80%;
    max-width: 1000px; /* Larger main card */
    background: rgba(255,255,255,0.25);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    text-align: center;
    margin: 30px auto;
  }

  .container h2 {
    color: #4b0082;
    font-size: 2rem;
  }

  .pdf-upload {
    margin-top: 30px;
    background: url('https://images.rawpixel.com/image_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvcm00OTQtYmctMDA0Yy14LmpwZw.jpg') no-repeat center center/cover;
    padding: 25px;
    border-radius: 12px;
    color: white;
    width: 100%;
    box-sizing: border-box;
  }

  .pdf-upload h3 {
    margin-bottom: 14px;
    font-size: 18px;
    text-shadow: 0 1px 2px rgba(0,0,0,0.3);
  }

  /* ---- Beige buttons (shared) ---- */
  .btn {
    display: inline-block;
    padding: 10px 16px;
    border: none;
    border-radius: 10px;
    background: var(--beige);
    color: var(--ink);
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: all .25s ease;
    text-decoration: none;
  }

  .btn:hover {
    background: var(--beige-hover);
    box-shadow: 0 4px 10px rgba(0,0,0,.2);
    transform: translateY(-1px);
  }

  /* Custom file upload */
  #edfInput {
    position: absolute;
    left: -9999px; /* Hide native input */
  }

  .file-actions {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 8px;
  }

  .file-list {
    margin-top: 10px;
    font-size: 14px;
    color: #fdfdfd;
    text-shadow: 0 1px 2px rgba(0,0,0,0.4);
  }

  @media (max-width: 600px) {
    nav { padding: 8px 10px; }
    .menu { width: 160px; }
    .menu p { font-size: 14px; }
    .menu button { font-size: 13px; padding: 8px; }
    .container { padding: 20px; }
    .pdf-upload { padding: 18px; }
  }
</style>
</head>
<body>

<nav>
  <div class="hamburger" onclick="toggleMenu()">â˜°</div>
  <div class="logo">
    <img src="{{url_for('static', filename='logo.png')}}" alt="Logo">
  </div>

  <div class="menu" id="menu">
    <p id="welcomeUser">Hello, User!</p>
    <button onclick="window.location.href='about.html'">About</button>
    <button onclick="window.location.href='/report'">Report</button>
  </div>
</nav>

<div class="main-content">
  <div class="container">
    <h2 id="welcomeMessage">Welcome!</h2>
    <p>All your relevant information and reports will appear here.</p>

    <div class="pdf-upload">
      <h3>Upload your EEG Scan in EDF format:</h3>

      <!-- Upload form -->
      <form id="uploadForm" action="/predict" method="post" enctype="multipart/form-data">
        <!-- Hidden real input -->
        <input id="edfInput" type="file" name="file" accept=".edf" required>

        <!-- Pretty beige buttons -->
        <div class="file-actions">
          <label for="edfInput" class="btn">Choose EDF</label>
          <button class="btn" type="submit">Predict</button>
        </div>

        <!-- Selected file name -->
        <div class="file-list" id="fileList">No file selected.</div>
      </form>
    </div>
  </div>
</div>

<script>
  const name = localStorage.getItem('userName') || 'User';
  document.getElementById('welcomeUser').textContent = `Hello, ${name}!`;
  document.getElementById('welcomeMessage').textContent = `Welcome, ${name}!`;

  function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
  }

  // Show selected filename
  const edfInput = document.getElementById('edfInput');
  const fileList = document.getElementById('fileList');

  edfInput.addEventListener('change', () => {
    if (!edfInput.files || edfInput.files.length === 0) {
      fileList.textContent = 'No file selected.';
      return;
    }
    fileList.textContent = `Selected: ${edfInput.files[0].name}`;
  });
</script>

</body>
</html>
